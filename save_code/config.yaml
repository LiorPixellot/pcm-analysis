# Is Measurable Analysis Configuration

# Data settings
data_dir: "data_4_2"  # Default data directory for analysis

# Model settings
model: "gemini-3-flash-preview"  # Pro model for higher quality analysis
temperature: 0  # Deterministic output
top_p: 0.95
#media_resolution: "MEDIA_RESOLUTION_ULTRA_HIGH"

# Parallelism
max_workers: 10  # Max parallel Gemini API calls

# GCP settings
project: "pixellot-ai"
location: "global"

# Annotations Excel settings
annotations:
  excel_file: "Annotators - Working Table 2025.xlsx"
  sheet_name: "poc_test_set"
  join_key: "System ID"

  # Column names used by analyze scripts
  columns:
    is_measurable_annotation: "Is Measurable Focus Image (Yes/No)"
    not_measurable_reason_annotation: "If Not Measurable, Why? (fog\\lights of\\to dart\\to bright\\sun on camera )"
    has_quality_issue_annotation: "Has Quality Issue (Yes/No)"
    quality_issue_type_annotation: "Quality Issue Type"
    calibration: "Calibration"
    indoor_outdoor: "Indoor / Outdoor"
    far_close: "Far / Close"

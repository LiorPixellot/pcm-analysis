# Gemini Model Pricing - Vertex AI Standard Tier
# Prices are per 1M tokens in USD
# Source: https://cloud.google.com/vertex-ai/generative-ai/pricing
#
# threshold: token count boundary for low/high pricing tiers
# input_low/input_high: input token price below/above threshold
# output_low/output_high: output token price (null = same rate for all)

models:
  gemini-3-pro-preview:
    threshold: 200000
    input_low: 2.00
    input_high: 4.00
    output_low: 12.00
    output_high: 18.00

  gemini-3-flash-preview:
    threshold: 200000
    input_low: 0.50
    input_high: 0.50
    output_low: 3.00
    output_high: null

  gemini-2.5-pro:
    threshold: 200000
    input_low: 1.25
    input_high: 2.50
    output_low: 10.00
    output_high: 15.00

  gemini-2.5-flash:
    threshold: 200000
    input_low: 0.30
    input_high: 0.30
    output_low: 2.50
    output_high: null

  gemini-2.5-flash-lite:
    threshold: 200000
    input_low: 0.10
    input_high: 0.10
    output_low: 0.40
    output_high: null

  gemini-2.0-flash:
    threshold: 200000
    input_low: 0.15
    input_high: 0.15
    output_low: 0.60
    output_high: null

  gemini-2.0-flash-lite:
    threshold: 200000
    input_low: 0.075
    input_high: 0.075
    output_low: 0.30
    output_high: null
